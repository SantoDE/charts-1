categories:
- Proxy
- Loadbalancer
questions:
- variable: defaultImage
  default: true
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "General Settings"
- variable: serviceType
  type: enum
  options:
    - "Loadbalancer"
    - "NodePort"
  default: "Loadbalancer"
  description: "Service Type for Traefik"
  label: Service Type
  show_subquestion_if: false
  group: "General Settings"
- variable: debug.enabled
  type: boolean
  default: false
  description: "Enable Debug Mode"
  label: Debug
  show_subquestion_if: false
  group: "General Settings"
- variable: rbac.enabled
  default: false
  description: "Enable RBAC Settings"
  label: RBAC
  type: boolean
  group: "General Settings"
- variable: ssl.enabled
  type: boolean
  default: false
  description: "Enable SSL"
  label: SSL
  show_subquestion_if: true
  group: "SSL"
  subquestions:
  - variable: ssl.enforced
    type: boolean
    default: false
    description: "Force HTTP to HTTPS"
    label: Http to HTTPS
  - variable: ssl.permanentRedirect
    type: boolean
    default: false
    description: "Permanentely Redirect HTTP to HTTPS"
    label: Permanent Redirect
  - variable: artifactory.image.version
    default: "6.6.3"
    description: "Artifactory image tag"
    type: string
    label: Artifactory Image Tag
  - variable: nginx.image.repository
    default: "docker.bintray.io/jfrog/nginx-artifactory-pro"
    description: "Nginx image name"
    type: string
    label: Nginx Image Name
  - variable: nginx.image.version
    default: "6.6.3"
    description: "Nginx image tag"
    type: string
    label: Nginx Image Tag
  - variable: imagePullSecrets
    description: "Image Pull Secret"
    type: string
    label: Image Pull Secret
- variable: acme.enabled
  type: boolean
  default: false
  description: "Enable ACME"
  label: ACME
  show_subquestion_if: true
  group: "ACME"
  subquestions:
  - variable: ssl.email
    type: string
    default: "admin@example.com"
    description: "E-Mail Adress to use"
    label: E-Mail
  - variable: ssl.onHostRule
    type: boolean
    default: true
    description: "Generated Acme Certs on the Fly"
    label: On Host
  - variable: ssl.staging
    type: boolean
    default: true
    description: "Generated Acme Certs against Staging"
    label: Staging
  - variable: ssl.logging
    type: boolean
    default: true
    description: "Activate SSL Logging"
    label: Logging
  - variable: ssl.challengeType
    type: enum
    options:
      - "tls-alpn-01"
      - "http-01"
      - "dns-01"
    default: "tls-alpn-01"
    description: "Challengetype to use for ACME Certificates"
    label: Challengetype
  - variable: persistence.enabled
    type: boolean
    default: true
    description: "Enable Persistence for Acme Certificates"
    label: Persistence
- variable: dashboard.enabled
  default: false
  description: "Enable Dashboard"
  label: Enable
  type: boolean
  group: "Dashboard"
  subquestions:
  - variable: dashboard.domain
    type: string
    default: "traefik.example.com"
    description: "E-Mail Adress to use"
    label: Domain
  - variable: dashboard.auth.basic
    type: string
    default: ""
    description: "Basic-Aut Protection for Dashboard"
    label: Basic Auth